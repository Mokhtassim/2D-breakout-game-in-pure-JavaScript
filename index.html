<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
        .game-over-notify {
            position: fixed;
            display: none;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: red;
            }
    </style>
</head>
<body>
    <canvas id="gameBall" width="480" height="320"></canvas>
    <div class="game-over-notify">Game Over</div>
    <script>
        var canvas, ctx, x, y, dx, dy,
            ballRaduis,paddleHeight, paddleWidth,
            paddleX, rightPressed, leftPressed, interval;

        var brickRowCount, brickColumnCount, brickWidth,
            brickHeight, brickPadding, brickOffsetTop,
            brickOffsetLeft, bricks;

            brickRowCount = 3;
            brickColumnCount = 5;
            brickWidth = 75;
            brickHeight = 20;
            brickPadding = 10;
            brickOffsetTop = 30;
            brickOffsetLeft = 30;
            bricks = [];
            
            for(var c=0; c<brickColumnCount; c++) {
                bricks[c] = [];
                for(var r=0; r<brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
            canvas = document.getElementById("gameBall");
            ctx = canvas.getContext("2d");
            var gameOverNotify = document.querySelector('.game-over-notify');
            gameOverNotify.addEventListener("click", function() {
                document.location.reload();
                });
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            ballRaduis = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (canvas.width-paddleWidth)/2;
            rightPressed = false;
            leftPressed = false;
        var lives = 3;
        // Draw live
        function drawLive(params) {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: "+lives, canvas.width-65, 20);
        }

            var score = 0;
        // Draw Score 
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: "+score, 8, 20);
        }
        // Detect Collision
        function collisionDetection() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1){
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score+=11;
                        if (score == brickColumnCount*brickRowCount*11) {
                            alert("C'est gagnÃ©, Bravo! Votre Score: "+score);
                            document.location.reload();
                            // clearInterval(interval);//nedeed for chrome end game
                        }
                    }
                    }
                }
            }
        }
        // Draw Brick
        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                   var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                    }
                  
                }
            }
        }
        // Draw Paddle (raquette)
        function drawPadlle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        // Draw Ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRaduis, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw()
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPadlle();
            drawBricks();
            collisionDetection();
            drawScore();
            drawLive();
            if(y + dy < ballRaduis) {
                dy = -dy;
            } else if(y + dy > canvas.height-ballRaduis) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if(!lives) {
                        alert("GAME OVER");
                        document.location.reload();
                        // clearInterval(interval); // Needed for Chrome to end game
                    }
                    else {
                        x = canvas.width/2;
                        y = canvas.height-30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                    }
            }
            if (x + dx < ballRaduis || x + dx > canvas.width - ballRaduis) {
                dx = -dx;
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        // interval = setInterval(draw, 10);
        // setInterval(draw, 10);
        draw();
    </script>
</body>
</html>
